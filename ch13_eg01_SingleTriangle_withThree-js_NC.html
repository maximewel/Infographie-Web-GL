<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/stylesheet.css">
		<script src="js/ThreeJS/three.min.js"></script>
		<script src="js/commonFunctions.js"></script>
	</head>
	<body>
		<script>displayTitle("Eg01-01: Hello World with Three.js", 1,1,1,1,1,1,1);</script>
		<br>Voici un premier triangle en WebGL en utilisant <i>three.js</i><br>
		<script>
			var scene    = new THREE.Scene();
			var camera   = new THREE.OrthographicCamera( -1, 1, 1, -1, 1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xEEEEEE, 1);
			renderer.setSize(500, 500);
			document.body.appendChild(renderer.domElement);
			var geometry = new THREE.Geometry(); 
			geometry.vertices.push( new THREE.Vector3( -1, -1, 0 ) ); 
			geometry.vertices.push( new THREE.Vector3( 1, -1, 0 ) ); 
			geometry.vertices.push( new THREE.Vector3( 0, 1, 0 ) ); 
			geometry.faces.push( new THREE.Face3( 0, 1, 2 ) );
			geometry.faces[0].vertexColors[0] = new THREE.Color(0xFF0000);
			geometry.faces[0].vertexColors[1] = new THREE.Color(0x00FF00);
			geometry.faces[0].vertexColors[2] = new THREE.Color(0x0000FF);
			var material = new THREE.MeshBasicMaterial({
			vertexColors:THREE.VertexColors
			});
			var triangle = new THREE.Mesh(geometry, material);
			scene.add(triangle);
			camera.position.z = 5;
			var render = function () {
			requestAnimationFrame(render);
			renderer.render(scene, camera);
			}; 
			render();
		</script>
	</body>
</html>
